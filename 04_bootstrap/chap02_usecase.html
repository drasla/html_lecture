<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 1. viewport 메타 태그 추가 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 2. 부트스트랩 CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<!-- 시작 전 부트스트랩 도큐먼트 확인 -->
<!-- 1. 레이아웃 > 컨테이너 (반응형에 따른 컨테이너) -->
<!-- 2. 레이아웃 > 열 (flexbox 사용법) -->
<!-- 3. 컴포넌트 > 카드 (내부 요소를 만들 때 자동으로 여백과 보더가 들어감) -->
<!-- 4. 유틸리티 > 배경색, 테두리, 색상, 그림자, 텍스트 등등 -->
<!-- 5. 컴포넌트 > 버튼 -->


<div class="container mt-5"> <!-- mt-5 : 3rem -->
    <div class="row justify-content-center">
        <div class="col-md-6"> <!-- 전체를 12등분하여 그 중 6 -->
            <div class="card shadow-lg rounded-3"> <!-- rounded-3 : 1rem -->
                <div class="card-body p-4"> <!-- p-4 : 1.5rem -->
                    <h3 class="card-title text-center mb-4">회원가입</h3>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요" required/>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" required/>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요"
                                   required/>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="agree" required/>
                            <label for="agree" class="form-check-label">이용 약관에 동의합니다</label>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary w-100">회원가입</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 3. 부트스트랩 JS 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
