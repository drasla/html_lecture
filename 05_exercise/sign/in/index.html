<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/reset-css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/icons-react/dist/index.umd.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css"/>
    <!-- 헤더와 푸터 복사해서 넣고, 스타일 경로를 변경해야 됨을 고지 -->
    <link rel="stylesheet" href="../../styles/common.css"/>
    <link rel="stylesheet" href="../../styles/sign.css"/>
</head>
<body>
<header>
    <div class="header-container">
        <a href="../../index.html" target="_self" class="header-logo">MOIDA</a>
        <div class="header-buttonBox">
            <a href="index.html" class="header-button">
                <i class="ti ti-users"></i>
                <span>마이</span>
            </a>
            <div class="header-button">
                <i class="ti ti-menu-2"></i>
                <span>메뉴</span>
            </div>
        </div>
    </div>
</header>
<main class="sign-wrapper">
    <form class="sign-container">
        <div class="sign-logo">MOIDA</div>
        <div class="sign-description">
            취향이 닿는 곳, 우리가 모이는 이유<br/>
            모일수록 즐거운 세상, 모이다에서 시작돼요
        </div>
        <div class="sign-input-container">
            <label>사용자명
                <input type="text" name="username" autocomplete="username" required/>
            </label>
            <label>비밀번호
                <input type="password" name="password" autocomplete="password" required/>
            </label>
        </div>
        <button type="submit">로그인</button>
        <a class="sign-link-up" href="../up/index.html" target="_self">회원가입하기</a>
    </form>
</main>
<footer>
    <div class="footer-container">
        <div class="footer-logo">MOIDA</div>
        <div class="footer-copyright">© 2025 Moineun Saram. All rights reserved.</div>
    </div>
</footer>
</body>
</html>
