<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width: 100px; height: 100px; background-color: red;"></div>
<div style="width: 100px; height: 100px; background-color: blue;"></div>
<div style="width: 100px; height: 100px; background-color: green;"></div>


<!-- flexbox
     예전 방식은 각 요소를 옆에 붙이는 방식으로 작업했다면, 정렬을 할 부모 요소 안에 자식 요소를 배치하는 방식
 -->

<div style="display: flex;">
    <div style="width: 100px; height: 100px; background-color: red;"></div>
    <div style="width: 100px; height: 100px; background-color: blue;"></div>
    <div style="width: 100px; height: 100px; background-color: green;"></div>
</div>

<!-- 결국, 큰 영역을 그리고, 그 안에 요소 요소를 배치하는 방식이며, 반응형으로 동작할 수 있도록 자식 요소의 크기는 전체의 %로 구성 -->

<div style="width: 100%; max-width: 1200px; margin: 0 auto; display: flex;">
    <header style="width: 100%; height: 80px; display: flex;">
        <div>로고자리</div>
        <div>메뉴자리</div>
        <div>로그인자리</div>
    </header>
</div>

<!-- x 축에 대한 정렬.
     justify-content: flex-start;     가로축 시작점(왼쪽)에 붙여서 정렬
      justify-content: flex-end;      가로축 끝점(오른쪽)에 붙여서 정렬
      justify-content: center;        가로축의 중심에 붙여서 정렬
      justify-content: space-between; 가로축의 양 끝에 정렬
      justify-content: space-around;  중앙을 중심으로 양 옆 정렬. 각 여백의 크기는 동일함
 -->

<div style="width: 100%; max-width: 1200px; margin: 0 auto; display: flex; border: 1px solid black;">
    <header style="width: 100%; height: 80px; display: flex; justify-content: space-between;">
        <div style="background-color: red;">로고자리</div>
        <div style="background-color: blue;">메뉴자리</div>
        <div style="background-color: yellow;">로그인자리</div>
    </header>
</div>


<!-- y 축에 대한 정렬.
    align-items: flex-start;
    align-items: flex-end;
    align-items: center;
 -->

<div style="width: 100%; max-width: 1200px; margin: 0 auto; display: flex; border: 1px solid black;">
    <header style="width: 100%; height: 80px; display: flex; justify-content: space-between;">
        <div style="width: 150px; font-size: 30px; text-align: center;
        /*
            전체 높이가 80px? 글자가 30px를 차지하니까, 위 아래 마진은 25px? -> margin-top: 25px;
            계산 할 필요 없이 flex를 작성하고, y축을 center로 정렬
         */
         display: flex; align-items: center;
">로고자리
        </div>
        <div style="font-size: 20px; display: flex; align-items: center;">메뉴자리</div>
        <div style="width: 200px; display: flex; align-items: center;">로그인자리</div>
    </header>
</div>
</body>
</html>


<!-- 로고 자리는 그대로. 로그인 자리도 크기 변경 없음.
     메뉴 자리는 전체 크기에 로고 자리와 로그인 자리를 뺀 값만큼 차지하고 싶음
 -->
<div style="width: 100%; max-width: 1200px; margin: 0 auto; display: flex; border: 1px solid black;">
    <header style="width: 100%; height: 80px; display: flex; justify-content: space-between;">
        <div style="width: 150px; font-size: 30px; text-align: center;
        /*
            전체 높이가 80px? 글자가 30px를 차지하니까, 위 아래 마진은 25px? -> margin-top: 25px;
            계산 할 필요 없이 flex를 작성하고, y축을 center로 정렬
         */
         display: flex; align-items: center;
">로고자리
        </div>
        <div style="flex-grow: 1; font-size: 20px; display: flex; align-items: center;">메뉴자리</div>
        <div style="width: 200px; display: flex; align-items: center;">로그인자리</div>
    </header>
</div>
</body>
</html>
