<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- signIn 내용을 전부 다 복사 -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/reset-css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/icons-react/dist/index.umd.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css"/>
    <link rel="stylesheet" href="../../styles/common.css"/>
    <link rel="stylesheet" href="../../styles/sign.css"/>
</head>
<body>
<header>
    <div class="header-container">
        <a href="../../index.html" target="_self" class="header-logo">MOIDA</a>
        <div class="header-buttonBox">
            <a href="index.html" class="header-button">
                <i class="ti ti-users"></i>
                <span>마이</span>
            </a>
            <div class="header-button">
                <i class="ti ti-menu-2"></i>
                <span>메뉴</span>
            </div>
        </div>
    </div>
</header>
<main class="sign-wrapper">
    <form class="sign-container">
        <div class="sign-logo">MOIDA</div>
        <div class="sign-description">
            취향이 닿는 곳, 우리가 모이는 이유<br/>
            모일수록 즐거운 세상, 모이다에서 시작돼요
        </div>
        <div class="sign-input-container">
            <label>사용자명 *
                <input type="text" name="username" autocomplete="username" placeholder="아이디를 입력해주세요" required/>
            </label>
            <label>비밀번호 *
                <input type="password" name="password" autocomplete="password" placeholder="비밀번호를 입력해주세요" required/>
            </label>
            <label>비밀번호 확인 *
                <input type="password" name="confirm" autocomplete="new-password" placeholder="비밀번호를 다시 한 번 입력해주세요" required/>
            </label>
            <label>이름 *
                <input type="text" name="name" autocomplete="name" placeholder="이름을 입력해주세요" required/>
            </label>
            <label>생일 *
                <input type="date" name="birth" autocomplete="birthday" placeholder="이름을 입력해주세요" required/>
            </label>
            <label>성별 *
                <select name="gender" autocomplete="gender" required>
                    <option value="M">남자</option>
                    <option value="F">여자</option>
                </select>
            </label>
            <!-- 주소 보여주는 부분에 대해서는 시각장애인용 안내가 들어감. -->
            <!-- common.css에 삽입됨 -->
            <div class="sign-address-container">주소 *
                <div class="sign-postDiv">
                    <button type="button">주소찾기</button>
                    <label for="zipCode" class="sr-only">우편번호</label>
                    <input type="text" id="zipCode" name="zipCode" readonly />
                </div>
                <label for="address1" class="sr-only">기본주소</label>
                <input type="text" id="address1" name="address1" readonly/>
                <label for="address2" class="sr-only">상세주소</label>
                <input type="text" id="address2" name="address2"/>
            </div>
        </div>
        <button type="submit">회원가입</button>
        <a class="sign-link-up" href="../in/index.html" target="_self">이미 회원이십니까?</a>
    </form>
</main>
<footer>
    <div class="footer-container">
        <div class="footer-logo">MOIDA</div>
        <div class="footer-copyright">© 2025 Moineun Saram. All rights reserved.</div>
    </div>
</footer>
</body>
</html>
